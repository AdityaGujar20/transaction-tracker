<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Assistant - Transaction Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/chatbot.css">
</head>
<body>
    <!-- Video Background -->
    <div class="video-background">
        <video autoplay muted loop>
            <source src="https://assets.mixkit.co/videos/preview/mixkit-digital-rain-of-binary-code-1001-large.mp4" type="video/mp4">
        </video>
        <div class="video-overlay"></div>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <svg class="logo-icon" viewBox="0 0 24 24">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                </svg>
                <span class="logo-text">Smart Assistant</span>
            </div>
            <div class="header-actions">
                <a href="/" class="back-btn">
                    <svg viewBox="0 0 24 24">
                        <path d="M19 12H5m7-7l-7 7 7 7"/>
                    </svg>
                    Back to Upload
                </a>
            </div>
        </header>

        <!-- Chat Container -->
        <main class="chat-container">
            <div class="chat-header">
                <div class="ai-avatar">
                    <svg viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="3"/>
                        <path d="M12 1v6m0 6v6M5.64 5.64l4.24 4.24m4.24 4.24l4.24 4.24M1 12h6m6 0h6M5.64 18.36l4.24-4.24m4.24-4.24l4.24-4.24"/>
                    </svg>
                </div>
                <div class="chat-info">
                    <h2>Financial AI Assistant</h2>
                    <p class="status" id="aiStatus">Ready to analyze your transactions</p>
                </div>
            </div>

            <!-- Welcome Message -->
            <div class="welcome-section" id="welcomeSection">
                <div class="welcome-card">
                    <h3>👋 Hello! I'm your Financial AI Assistant</h3>
                    <p>I can help you understand your spending patterns and answer questions about your transactions.</p>
                    
                    <div class="quick-questions">
                        <h4>Try asking me:</h4>
                        <div class="question-chips">
                            <button class="question-chip" data-question="What's my total spending?">
                                💰 What's my total spending?
                            </button>
                            <button class="question-chip" data-question="Which category do I spend most on?">
                                📊 Top spending category?
                            </button>
                            <button class="question-chip" data-question="What was my highest single expense?">
                                📈 Highest single expense?
                            </button>
                            <button class="question-chip" data-question="Show me my income vs expenses">
                                ⚖️ Income vs expenses?
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Chat Messages -->
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be inserted here -->
            </div>

            <!-- Chat Input -->
            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <input 
                        type="text" 
                        id="chatInput" 
                        class="chat-input" 
                        placeholder="Ask me anything about your finances..."
                        maxlength="500"
                    >
                    <button id="sendBtn" class="send-btn" disabled>
                        <svg viewBox="0 0 24 24">
                            <path d="M2 21l21-9L2 3v7l15 2-15 2v7z"/>
                        </svg>
                    </button>
                </div>
                <div class="input-footer">
                    <span class="char-count" id="charCount">0/500</span>
                    <span class="powered-by">Powered by Financial AI</span>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/js/chatbot.js"></script>
</body>
</html>
